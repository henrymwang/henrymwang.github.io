<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <meta name="author" content="Henry Wang">
  <link rel="icon" href="assets/img/h.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/assets/css/vertical-timeline.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/custom2.css">
  <!-- [if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif] -->
</head>

<body>
  <div class="content">
    <header>
      <div>
        <object id='plane' type='image/svg+xml' data='/assets/img/airplane.svg'>
        </object>
      </div>
    </header>

    <section>
      <div class="content">
        {{content}}
      </div>
    </section>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/vertical-timeline.min.js"></script>
  <script src="assets/js/vivus.min.js"></script>
  <script src="assets/js/init.js"></script>
  {% if site.google_analytics %}
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>

</html>
